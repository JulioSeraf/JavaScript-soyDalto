<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cofla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off">
        <h1>Inscripcion de Materias Adeudadas</h1>
        <label for="iname">Nombre:</label>
        <input type="text" name="name" id="iname" placeholder="Digite Nombre Completo" required><br>
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iemail" placeholder="Digite Email:" required ><br>
        <label for="imateria">Materia:</label>
        <input type="text" name="materia"
        id="imateria" placeholder="Informe materia" required>
        <input id="but-enviar" type="submit" value="Enviar">
        <div class="resultado"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>

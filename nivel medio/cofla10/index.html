    <title>Semestre de Nota</title>

        <label for="inota">Nota 2</label>
        <input type="number" step=".1" name="nota2" id="inota3" min="0" max="10">

        <div id="info">resultado do semestre</div>
    </form>
    <script src="script.js"></script>
</body>
</html>
